<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
  </head>
  <body>
    <nav class="b">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt=""
          class="logoimg"
        />
        <h1>Logo</h1>
      </div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About us</a>
      <a href="{{ url_for('contact') }}">Contacts</a>
    </nav>
    <footer>
      <div class="footer">
        <div class="footer__license">
          <img src="img/Pokemon_Go.png" alt="" class="footer__license__logo" />
        </div>
        <div class="social_network">
          <div class="social_network__images">
            <img src="img/fb.png" alt="" class="social_network__image" />
            <img src="img/utb.png" alt="" class="social_network__image" />
            <img src="img/tw.png" alt="" class="social_network__image" />
            <img src="img/inst.png" alt="" class="social_network__image" />
          </div>
        </div>
        <div class="footer__contact_information">
          <div class="information">
            <p class="information__text">Наши контакты</p>
            {% for contact in contacts %}
            <h4>{{ contact.name }} {{ contact.number }}</h4>
            {% endfor %}
          </div>

          <div class="information__image">
            <img src="img/for-footer.png" alt="" class="image" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
